<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div th:if = "${error}" th:text="${error}" style="color:red"></div>
<br>
<form method= 'post' action="/user">

    <label>
        Username
        <input name = "username" type="text" th:value="${username}">
    </label>
    <br>

    <label>
        Email
        <input name = "email" type="email" th:value="${email}">
    </label>
    <br>

    <label>
        Password
        <input name = "password" type="password">
    </label>
    <br>

    <label>
        Verify Password
        <input name = "verifyPassword" type="password">
    </label>
    <br>

    <label>
        <input value = "Submit" type="submit">
    </label>
    <br>

</form>

</body>
</html>
